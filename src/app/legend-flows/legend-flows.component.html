<div class="container-legend">
  <ul class="list-of-flows" #list style="display: none">
    <li *ngFor="let flow of flowsList">
      <p>{{flow.text}}</p>
      <div>{{flow.icon}}</div>
    </li>
  </ul>
  <div class="button-for-flows" (click)="toggleList(this)">
    <p>Legenda przep≈Çywu</p>
    <fa-icon [icon]="faAngle"></fa-icon>
  </div>
</div>
